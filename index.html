<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-wrapper">

      <div class="form">
        <form class=col-9 id="search-form">
          <input type="text" placeholder="Enter a city" autocomplete=on autofocus=off>
        </form>
        <form class=col-3 id="submit-form">
          <input type="submit" value="Search">
        </form>
      </div>

      <h1>
        New York
      </h1>

      <div class="row daily-overview">
        <div class="col-6 description-today">
          <ul>
            <li>
              Wednesday 17:59, overcast clouds
            </li>
            <li>
              Humidity:
              <span class="humidity">
                90%
              </span>
            </li>
            <li>
              Wind:
              <span class="wind">
                0.45km/h
              </span>
            </li>
          </ul>
        </div>

        <div class="col-6 temperature-today">
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clouds">
          <span class="degree-today" id="degrees">
            5
          </span>
          <span class="units">
            °C
          </span>

        </div>

      </div>



    </div>
    <footer>
      This weather app was coded by Constança Pequito and is open-sourced on GitHub and hosted on Netlify
    </footer>
  </div>

  <script src="src/app.js"></script>
</body>

</html>
