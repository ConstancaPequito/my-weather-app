<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-wrapper">

      <div class="form">
        <form class=col-9 id="search-form">
          <input type="text" placeholder="Enter a city" autocomplete=on autofocus=off class="form-control"
            id="city-input">
        </form>
        <form class=col-3 id="submit-form">
          <input type="submit" value="Search" id="search-button">
        </form>
      </div>

      <h1 id="cityValue">
        New York
      </h1>

      <div class="row daily-overview">
        <div class="col-6 description-today">
          <ul>
            <li id="descriptionValue">
              Overcast clouds
            </li>
            <li id=dateValue>
              Last updated on:
            </li>
            <li>
              Humidity:
              <span class="humidity" id="humidityValue">
                %
              </span>
            </li>
            <li>
              Wind:
              <span class="wind" id="windValue">
                km/h
              </span>
            </li>
          </ul>
        </div>

        <div class="col-6 temperature-today">
          <img src="" alt="clouds" id="icon-input">
          <span class="degree-today" id="degrees">

          </span>
          <span class="units">
            <a href="#" class="celcius" id="celcius-link">
              °C
            </a>
            |
            <a href="#" class="fahrenheit" id="fahrenheit-link">
              °F
            </a>
          </span>
        </div>

      </div>

      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">
              Friday
            </div>
            <img src="http://openweathermap.org/img/wn/01n@2x.png" alt="" class="forecast-image">
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">
                18 °C
              </span>
              <span class="weather-forecast-temperature-min">
                8 °C
              </span>
            </div>
          </div>
        </div>
      </div>

      <footer>
        This weather app was coded by Constança Pequito and is <a
          href="https://github.com/ConstancaPequito/my-weather-app" target="_blank">open-sourced on GitHub</a> and <a
          href="https://app.netlify.com/sites/lucid-ride-d55029/overview" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
  </div>

  <script src="src/app.js"></script>
</body>

</html>
